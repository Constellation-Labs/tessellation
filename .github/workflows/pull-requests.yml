              exit 0
           else
              if [ $i -eq 10 ]; then
               echo "Error starting the currency-l1 validator 2"
               exit 1
              fi
              echo "currency-l1 validator 2 still booting... waiting 10s ($i/10)"
              sleep 10
           fi
          done

