            application/json:
              schema:
                $ref: '../../models/schemas/TotalSupply.yml'

  /dag/{address}/balance:
    get:
      tags:
        - DAG
      description: Get $DAG balance for given address
      parameters:
        - name: address
          in: path
          description: DAG Address
          required: true
          schema:
            $ref: '../../models/schemas/Address.yml'
      responses:
        200:
          description: $DAG balance for given address
          headers:
            X-Id:
