type: object
properties:
  nodeId:
    $ref: 'Id.yml'
  acceptedOrdinal:
    $ref: 'SnapshotOrdinal.yml'
  tokenLockRef:
    $ref: 'Hash.yml'
  amount:
    type: integer
    format: int64
    example: 125000
    minimum: 0
  fee:
    type: integer
    format: int64
    example: 123
    minimum: 0
  hash:
    $ref: 'Hash.yml'
  withdrawalStartEpoch:
    $ref: 'EpochProgress.yml'
    nullable: true
  withdrawalEndEpoch:
    $ref: 'EpochProgress.yml'
    nullable: true
