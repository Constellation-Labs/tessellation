type: object
description: Node parameters that can be updated
properties:
  delegatedStakeRewardParameters:
    type: object
    properties:
      rewardFraction:
        type: integer
        description: Reward fraction value in datum (between 0 and 100,000,000)
  nodeMetadataParameters:
    type: object
    properties:
      name:
        type: string
        description: Name of the node
      description:
        type: string
        description: Description of the node
  parent:
    $ref: './UpdateNodeParametersReference.yml'
required:
  - delegatedStakeRewardParameters
  - nodeMetadataParameters
  - parent
