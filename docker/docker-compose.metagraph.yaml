      - "${CL_DOCKER_BIND_INTERFACE:-}${CL_DOCKER_EXTERNAL_DL1_P2P:-9041}:${CL_DOCKER_INTERNAL_DL1_P2P:-9041}"  # P2P HTTP
      - "${CL_DOCKER_BIND_INTERFACE:-}${CL_DOCKER_EXTERNAL_DL1_CLI:-9042}:${CL_DOCKER_INTERNAL_DL1_CLI:-9042}"  # CLI
    volumes:
