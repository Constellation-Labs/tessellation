      - ${CL_DOCKER_DL1_DATA:-./dl1-data}:/tessellation/data
      - ${CL_DOCKER_SEEDLIST:-/dev/null}:/tessellation/seedlist:ro
      - ${CL_DOCKER_PRIORITY_SEEDLIST:-/dev/null}:/tessellation/priority-seedlist:ro
    healthcheck:
